buildscript {
  ext.versions = ['compile_sdk'           : 29,
                  'min_sdk'               : 23,
                  'android_build_tools'   : '29.0.3',
                  'android_gradle_plugin' : '4.0.0',
                  'kotlin'                : '1.3.72',
                  'coroutines'            : '1.3.7',
                  'appcompat'             : '1.1.0',
                  'material'              : '1.2.0-beta01',
                  'androidx_core'         : '1.3.0',
                  'constraintlayout'      : '2.0.0-beta7',
                  'conductor'             : '3.0.0-rc6',
                  'threetenabp'           : '1.2.4',
                  'debugdrawer'           : '0.9.7',
                  'timber'                : '4.7.1',
                  'leakcanary'            : '2.1',
                  'moshi'                 : '1.9.3',
                  'okhttp'                : '4.7.2',
                  'retrofit'              : '2.9.0',
                  'play_services_location': '17.0.0',
                  'play_publisher'        : '2.6.1',
                  'threetenbp'            : '1.4.2',
                  'flowbinding'           : '1.0.0-alpha01',
                  'junit'                 : '4.13',
                  'truth'                 : '1.0.1']

  repositories {
    google()
    jcenter()
    maven { url "https://plugins.gradle.org/m2/" }
  }

  dependencies {
    classpath "com.android.tools.build:gradle:${versions.android_gradle_plugin}"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    classpath "com.github.triplet.gradle:play-publisher:${versions.play_publisher}"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
