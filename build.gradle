buildscript {
  ext.versions = ['compile_sdk'          : 29,
                  'min_sdk'              : 23,
                  'android_build_tools'  : '29.0.3',
                  'android_gradle_plugin': '3.6.2',
                  'kotlin'               : '1.3.71',
                  'coroutines'           : '1.3.5',
                  'appcompat'            : '1.1.0',
                  'material'             : '1.1.0',
                  'androidx_core'        : '1.2.0',
                  'constraintlayout'     : '2.0.0-beta4',
                  'conductor'            : '3.0.0-rc4',
                  'threetenabp'          : '1.2.3',
                  'debugdrawer'          : '0.9.7',
                  'timber'                : '4.7.1',
                  'leakcanary'            : '2.1',
                  'moshi'                 : '1.9.2',
                  'okhttp'                : '4.4.1',
                  'retrofit'              : '2.7.2',
                  'play_services_location': '17.0.0',
                  'play_publisher'        : '2.6.1',
                  'threetenbp'            : '1.4.2',
                  'flowbinding'           : '0.10.2',
                  'junit'                 : '4.13',
                  'truth'                 : '1.0.1']

  repositories {
    google()
    jcenter()
    maven { url "https://plugins.gradle.org/m2/" }
  }

  dependencies {
    classpath "com.android.tools.build:gradle:${versions.android_gradle_plugin}"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    classpath "com.github.triplet.gradle:play-publisher:${versions.play_publisher}"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}
